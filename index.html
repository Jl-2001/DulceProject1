<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dulce's Sweets!</title>
</head>
<body>
    <header>
        <h1> Wanna place an order?</h1>
        <p> what sweets do you want to order?</p>
    </header>

    <div class="survey">
        <div class="q1">
            <h3>what kind of Sweets?</h3>
            <ul class="option">
                <li>Cake?</li>
                <li>cup cakes?</li>
                <li>cookies?</li>
                <li>pasteries</li>
            </ul>
        </div>

            <div class="q2">
                <h3>what flavor?</h3>
                <ul class="option">
                    <li>Chocolate</li>
                    <li>vanilla</li>
                    <li>marbel</li>
                    <li>strawberry</li>
                </ul>
            </div>

            <div class="q3">
                <h3>how many people?</h3>
                <ul class="option">
                    <li>4-8 people</li>
                    <li>8-16</li>
                    <li>16-32</li>
                    <li>HUGE PARTY!!</li>
                </ul>
            </div>
    </div>
    
</body>
</html>
